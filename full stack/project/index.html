<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auction Platform</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Auction Platform</h1>
    
    <div class="item">
      <img src="https://via.placeholder.com/300x200" alt="Auction Item"/>
      <h2>Vintage Watch</h2>
      <p>Starting Price: ₹1000</p>
    </div>

    <div class="auction-status">
      <h3>Highest Bid: ₹<span id="highest-bid">1000</span></h3>
      <h4>Highest Bidder: <span id="highest-bidder">None</span></h4>
    </div>

    <div class="bid-section">
      <input type="text" id="bidder-name" placeholder="Your Name"/>
      <input type="number" id="bid-amount" placeholder="Your Bid (₹)"/>
      <button onclick="placeBid()">Place Bid</button>
    </div>

    <div id="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
